<!DOCTYPE html>
<html>

<head>
    <title>Forms for git sign up</title>
</head>

<body>
    <fieldset>
        <legend>
            <h3>sign up form for git</h3>
        </legend>
        <form>
            <p><label>Name</label>

                <input type="text">
            <p>
                <label>Contact No.</label>
                <input type="password">

            </p>
            <p>
                <label>Email</label>
                <input type="email" </p>
            <p>
                <label>
                    Date of birth
                </label>
                <input type="date">
            </p>
            <p>
                <label>Gender</label><BR>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Others
            </p>
            <p>
                <label>From where did you get to know about git</label><br>
                <input type="checkbox">google
                <input type="checkbox">youtube
                <input type="checkbox">other
            </p>
            <P>
                <input type="submit" </P>
        </form>
    </fieldset>
    <fieldset>
        <legend>
            <h3>Marks</h3>
        </legend>
        <select>
            <option>Maths</option>
            <option>Science</option>
            <option>English</option>
        </select>
    </fieldset>
</body>

</html>
